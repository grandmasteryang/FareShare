<div ng-controller="FullDetailsController">

<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFBARHo_w7JHd2H8vbOPVcuScKtwtCOYs
"></script>
  
  <div class="row" id="mapRow">
    <div class="col-xs-1">
    </div>
    <div class="col-xs-11">
      <div id="map-canvas"></div>
    </div>
  </div>

  <div class="form-group ">
    <h3 class="mytaxi-header">Departure Location:</h3>
    <div class="row">
      <div class="col-xs-12">
        <b>From: </b><span ng-bind="taxidata['deptAddr']"></span>
      </div>
    </div>
  </div>

  <div class="form-group ">
    <h3 class="mytaxi-header">Destination: </h3> 
    <div class="row">
      <div class="col-xs-12">
        <b>To: </b><span ng-bind="taxidata['destAddr']"></span>
      </div>
    </div>
  </div>

  <div class="form-group">
    <h3 class="mytaxi-header">Departure Date and Time: </h3> 
    <div class="row">
      <div class="col-xs-6">
        <b>Date: </b><span ng-bind="taxidata['departDate']"></span>
      </div>
      <div class="col-xs-6">
        <b>Time: </b>{{time}}
      </div>
    </div>
  </div>

  <div class="form-group">
    <h4 class="mytaxi-header">Remaining Seats: </h4> 
    <div class="row">
      <div class="col-xs-12">
        <b>Seats: </b><span ng-bind="taxidata['remainingSeats']"></span>/<span ng-bind="taxidata['maxPassengers']"></span>
      </div>
    </div>
  </div>


  <div class="form-group" id="mail">
    <h4 class="mytaxi-header">Passengers: </h4> 
      <div class="container-fluid" ng-repeat="passenger in taxidata['passengerList']"> 
        <span>{{ passenger }}</span>
      </div>
  </div>

  <div class="form-group">
    <h4 class="mytaxi-header">Additional Notes: </h4> 
    <p class="container-fluid"><span ng-bind="taxidata['notes']"></span></p>
  </div>

 <div class="container-fluid" style="text-align:center; margin-bottom:40px">
  <button id="login-button" ng-show="!joinedBool" ng-click="clickJoin()">Join Taxi</button>
  <button id="login-button" ng-show="joinedBool" ng-click="clickLeave()">Leave Taxi</button>
 </div>

</div>
