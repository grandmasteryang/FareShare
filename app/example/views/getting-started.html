<div ng-controller="GettingStartedController">

    <super-navbar>
        <super-navbar-title>FareShare</super-navbar-title> 
        <super-navbar-button side="right" ng-click="refreshTaxis()">Refresh</super-navbar-button>
        <super-navbar-button side="left" ng-click="logOut()">LogOut</super-navbar-button>
    </super-navbar>

    <div class="row">
        <div class="col-xs-9">
            <div id="user-info"></div>
        </div>
        <div class="col-xs-3"> 
            <span class="glyphicon glyphicon-search" aria-hidden="true" ng-click="isCollapsed=!isCollapsed" style="font-weight: bold">Search</span>
        </div>
    </div>
    
    <div ng-show="isCollapsed">
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <input ng-model="deptAddr" class="form-control" placeholder="Departure Address" id="departureLocation" ng-click="departClick()">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <input ng-model="destAddr" class="form-control" placeholder="Destination Address" id="destination" ng-click="destClick()">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-6">
                <label for="departureDate">Departure Date</label>
                <input type="date" ng-model="departDate">
            </div>
            <div class="col-xs-6">
                <label for="departureTime">Departure Time</label>
                <input type="time" ng-model="departTime">
            </div>
        </div>
    </div>
    <h3 class="mytaxi-header">Taxis: </h3>
    <div class="form-group">




    <div id="Taxi-row-container">
        <div class="taxiRow" ng-repeat="taxidata in taxidatas|filter:myfilter">
            <div class="row">
                <div class="col-xs-7" style="white-space:nowrap; overflow:auto">
                    <p><b><span>From: </b></span><span ng-bind="taxidata['deptAddr']"></span></p>
                    <p><b><span>To: </b></span><span ng-bind="taxidata['destAddr']"></span></p>
                </div>
                <div class="col-xs-4">
                    <p><span ng-bind="taxidata['departDate']"></span></p>
                    <p><span ng-bind="taxidata['departTime']"></span></p>
                </div>
                <div class="col-xs-1">
                <super-navigate location="example#full-details" data-params-id="{{ taxidata.id }}"> 
                    <span class="glyphicon glyphicon-chevron-right" style="margin-top: 35px"></span>
                </super-navigate> 
                </div>
            </div>
            <div class="row">
                <div class='col-xs-12'>
                    <p><b><span>Remaining Seats: </b></span><span ng-bind="taxidata['remainingSeats']"></span>/<span ng-bind="taxidata['maxPassengers']"></span></p>
                </div>
            </div>
      	</div>
    </div>
</div>
