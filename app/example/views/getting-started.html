    <div class="row">
        <div class="col-xs-8">
            <div id="user-info"></div>
        </div>
        <div id="filter-button"> 
            <button class="button icon-left super-ios7-search" ng-click="isCollapsed=!isCollapsed" >
                filter
            </button>
        </div>
    </div>
    
    <div ng-show="isCollapsed">
        <div class="bar bar-header item-input-inset col-xs-12 row">
          <label class="item-input-wrapper col-xs-9">
            <i class="icon super-ios7-search placeholder-icon"></i>
            <input ng-model="deptAddr" type="search" placeholder="Departure Address" id="departureLocation" ng-click="departClick()">
          </label>
          <button class="button button-clear col-xs-3">

          </button>
        </div>

        <div class="bar bar-header item-input-inset col-xs-12 row">
          <label class="item-input-wrapper col-xs-9">
            <i class="icon super-ios7-search placeholder-icon"></i>
            <input ng-model="destAddr" type="search" placeholder="Destination Address" id="destination" ng-click="destClick()">
          </label>
          <button class="button button-clear col-xs-3">
            Cancel
          </button>
        </div>
        <div class="row">
            <div class="col-xs-6">
                <label for="departureDate">Departure Date</label>
                <input type="date" ng-model="departDate">
            </div>
            <div class="col-xs-6">
                <label for="departureTime">Departure Time</label>
                <input type="time" ng-model="departTime">
            </div>
        </div>
    </div>
 
    <div class="form-group">




    <div id="Taxi-row-container">
        <div class="taxiRow" ng-repeat="taxidata in taxidatas|filter:myfilter">
            <div class="row">
                <div class="col-xs-7" style="white-space:nowrap; overflow:auto">
                    <p><b><span>From: </b></span><span ng-bind="taxidata['deptAddr']"></span></p>
                    <p><b><span>To: </b></span><span ng-bind="taxidata['destAddr']"></span></p>
                </div>
                <div class="col-xs-4">
                    <p><span ng-bind="taxidata['departDate']"></span></p>
                    <p><span ng-bind="taxidata['departTime']"></span></p>
                </div>
                <super-navigate location="example#full-details" data-params-id="{{ taxidata.id }}"> 
                <div class="col-xs-1">
                    <!-- <button class="btn btn-default" ng-click="updateSeats(taxidata)" style="margin-top: 25px">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </button> -->
                    <span class="glyphicon glyphicon-chevron-right" style="margin-top: 35px; margin-left: 20px"></span>
                </div>
                </super-navigate> 
            </div>
            <div class="row">
                <div class='col-xs-12'>
                    <p><b><span>Remaining Seats: </b></span><span ng-bind="taxidata['remainingSeats']"></span>/<span ng-bind="taxidata['maxPassengers']"></span></p>
                </div>
            </div>
      	</div>
    </div>
</div>
