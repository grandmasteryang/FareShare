<div>  
  <div class="form-group">
    <label for="departureLocation">Departure Location</label>
    <input class="form-control" id="departureLocation" placeholder="Enter Departure Location" type="text" 
    ng-click="departClick()">
  </div>
  <div class="form-group">
    <label for="destinationLocation">Destination</label>
    <input class="form-control" id="destination" placeholder="Enter Destination" type="text" ng-click="destClick()">
  </div>

  <div class="form-group">
    <label for="departureDate">Departure Date</label>
    <input type="date" ng-model="taxidata['departDate']">
  </div>

  <div class="form-group">
    <label for="departureTime">Departure Time</label>
    <input type="time" id="myTime" ng-model="taxidata['departTime']"> 
  </div>

  <div class="form-group">
      <label for="maxPassengers">Max Number of Passengers (Including Yourself!)</label>
      <select class="form-control" id="maxPassengers">
        <option>2</option>
        <option>3</option>
        <option>4</option>
      </select>
  </div>

  <div class="form-group">
    <label for="notes">Additional Notes</label>
    <textarea style="border: none" type = "text" text class="form-control" rows="3" id="notes" placeholder="Women only party? Minimum waiting time for late arrivers? Write it here!"></textarea>
  </div>

  <div id="submitWrap">
    <button id="login-button">Submit</button>
  </div>

</div>
