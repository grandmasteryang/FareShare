<div>  
  <div class="form-group">
    <label for="departureLocation">Departure</label>
    <input class="form-control" id="departureLocation" placeholder="Enter Departure Address" 
    ng-click="departClick()">
  </div>
  <div class="form-group">
    <label for="destinationLocation">Destination</label>
    <input class="form-control" id="destination" placeholder="Enter Destination Address" ng-click="destClick()">
  </div>

  <div class="form-group">
      <label for="maxPassengers">Max Passengers</label>
      <select class="form-control" id="maxPassengers">
        <option>2</option>
        <option>3</option>
        <option>4</option>
      </select>
  </div>

  <div class="row">
    <div class="col-xs-6">
      <div class="form-group">
        <label for="departureDate">Departure Date</label>
        <input type="date" ng-model="taxidata['departDate']">
      </div>
    </div>
    <div class="col-xs-6">
      <div class="form-group">
        <label for="departureTime">Departure Time</label>
        <input type="time" id="myTime" ng-model="taxidata['departTime']"> 
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="notes">Additional Notes</label>
    <textarea style="border: none" type = "text" text class="form-control" rows="3" id="notes" placeholder="Women only party? Max wait time for late arrivers? Write it here!"></textarea>
  </div>

  <div id="submitWrap">
    <button id="login-button">Submit</button>
  </div>

</div>
