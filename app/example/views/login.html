<div ng-controller="LoginController" class="container-fluid" id="loginPage">
     <div ng-show="showSpinner" ng-include="'_spinner.html'"></div>
    <div id="login" ng-hide="showSpinner">
       
        <form action="javascript:void(0);" ng-show="logg">
        <h2><span class="fontawesome-lock"></span>FareShare</h2>
            <fieldset>

                <p><label for="text">Username:</label></p>
                <p>
                    <input type="text" id="login-username" style="font-size:16px" placeholder="Username" />
                </p>
                <br>
                <p><label for="text">Password:</label></p>
                <p>
                    <input type="password" id="login-password" style="font-size:16px" placeholder="Password" />
                </p>
                    
                <div class="wrapper"><button id="login-button" ng-click= "clickLogin()">{{loginButton}}</button></div>

                <div class="wrapper"><button id="login-button" ng-click="logg=!logg">New User</button></div>
            </fieldset>
        </form>

        <form action="javascript:void(0);" ng-show="!logg">
            <h2><span class="fontawesome-lock"></span>Sign Up</h2>
            <fieldset>
                <p><label for="text">Username:</label></p>
                <p>
                    <input type="text" id="signup-username" style="font-size:16px" placeholder="Create your Username" />
                </p>
                <p><label for="text">Password:</label></p>
                <p>
                    <input type="password" id="signup-password" style="font-size:16px" placeholder="Create a password" />
                </p>
                <p><label for="text">First Name:</label></p>
                <p>
                    <input type="text" id="signup-firstname" style="font-size:16px" placeholder="Enter first name" />
                </p>
                <p><label for="text">Last Name:</label></p>
                <p>
                    <input type="text" id="signup-lastname" style="font-size:16px" placeholder="Enter last name" />
                </p>

                <div class="wrapper"><button id="login-button" ng-click= "clickSignup()">{{signupButton}}</button></div>

                <div class="wrapper"><button id="login-button" ng-click="logg=!logg">Go Back</button></div>      
            <fieldset>
        </form>

    </div> 
    
</div>
